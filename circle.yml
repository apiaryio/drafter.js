general:
  artifacts:
  - lib/drafter.js
  - lib/drafter.js.mem

machine:
  services:
    - docker
  node:
    version: "8"

checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  cache_directories:
    - "~/emcc-1.37"
  pre:
    - if [[ ! -f ~/emcc-1.37/emscripten.tar ]]; then mkdir -p ~/emcc-1.37 &&
      docker pull "apiaryio/emcc:1.37" &&
      docker save "apiaryio/emcc:1.37" > ~/emcc-1.37/emscripten.tar;
      else docker load -i ~/emcc-1.37/emscripten.tar; fi
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update && sudo apt-get install valgrind gcc-6 g++-6 -y
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 60
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 60
  post:
    - cd ext/drafter && ./configure && make drafter
    - npm install ext/protagonist

test:
  pre:
    - npm run build

deployment:
  release:
    tag: /v.*/
    commands:
      - ./scripts/release.sh
